<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>D3 Tutorials</title>
	<script type="text/javascript" src="d3/d3.v3.js"></script>
</head>
<body>

<script type="text/javascript">
	// svg要素のwidthとheight
	var w = 500;
	var h = 50;

	// svg要素の生成
	var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

	// データセット
	var dataset = [ 5, 10, 15, 20, 25 ];

	// circle要素の生成
	var circles = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");

	// 円の描画
	circles.attr("cx", function(d, i) {
				return (i * 50) + 25;
			})
			.attr("cy", h/2)
			.attr("r", function(d) {
				return d;
			})
			.attr("fill", "yellow")
			.attr("stroke", "orange")
			.attr("stroke-width", function(d) {
				return d/2;
			});
</script>

</body>
</html>
